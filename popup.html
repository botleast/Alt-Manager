<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth ID Switcher</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 320px;
            padding: 12px;
            background-color: #1a1a2e; /* Dark theme */
            color: #e4f0ff;
        }
        h2 {
            font-size: 1.2em;
            color: #a78bfa; /* Purple accent */
            border-bottom: 1px solid #3e2d5c;
            padding-bottom: 8px;
            margin-top: 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #4a4a6e;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #2c2c4a;
            color: #e4f0ff;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            color: #1a1a2e;
        }
        #save-account {
            background-color: #4CAF50; /* Green Save */
        }
        #save-account:hover {
            background-color: #388e3c;
        }
        #account-list {
            margin-top: 15px;
            padding-top: 10px;
        }
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #3e2d5c;
        }
        .account-item:last-child {
            border-bottom: none;
        }
        .account-name {
            font-weight: 500;
            color: #81e6d9; /* Teal name */
            flex-grow: 1;
        }
        .switch-btn {
            background-color: #60a5fa; /* Blue Switch */
            color: white;
            padding: 6px 12px;
            margin-left: 10px;
            width: auto;
        }
        .delete-btn {
            background-color: #ef4444; /* Red Delete */
            color: white;
            padding: 6px 10px;
            margin-left: 5px;
            width: auto;
        }
        .switch-btn:hover {
            background-color: #3b82f6;
        }
        .delete-btn:hover {
            background-color: #dc2626;
        }
        .message-box {
            background-color: #4a4a6e;
            color: #e4f0ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div id="message-box" class="message-box"></div>

    <h2>Add New Account</h2>
    <input type="text" id="account-name" placeholder="Account Name (e.g., Main, Alt1)">
    <input type="text" id="auth-id" placeholder="Authentication ID (session_v1 value)">
    <button id="save-account">Save Account</button>

    <h2>Saved Accounts</h2>
    <div id="account-list">
        <p style="color: #9ca3af; text-align: center;" id="no-accounts">No accounts saved yet.</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
