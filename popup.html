<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth ID Switcher</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 320px;
            padding: 12px;
            background-color: #1a1a2e; /* Dark theme */
            color: #e4f0ff;
        }
        h2 {
            font-size: 1.2em;
            color: #a78bfa; /* Purple accent */
            border-bottom: 1px solid #3e2d5c;
            padding-bottom: 8px;
            margin-top: 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #4a4a6e;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #2c2c4a;
            color: #e4f0ff;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            color: #1a1a2e;
        }
        #save-account {
            background-color: #4CAF50; /* Green Save */
        }
        #save-account:hover {
            background-color: #388e3c;
        }
        #account-list {
            margin-top: 15px;
            padding-top: 10px;
        }
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #3e2d5c;
        }
        .account-item:last-child {
            border-bottom: none;
        }
        .account-name {
            font-weight: 500;
            color: #81e6d9; /* Teal name */
            flex-grow: 1;
        }
        .action-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .switch-btn {
            background-color: #60a5fa; /* Blue Switch */
            color: white;
            padding: 6px 12px;
            width: auto;
        }
        .delete-btn {
            background-color: #ef4444; /* Red Delete */
            color: white;
            padding: 6px 10px;
            width: auto;
        }
        .switch-btn:hover {
            background-color: #3b82f6;
        }
        .delete-btn:hover {
            background-color: #dc2626;
        }
        .edit-btn {
            background: none;
            border: none;
            color: #a78bfa; /* Purple gear icon */
            cursor: pointer;
            font-size: 18px;
            padding: 0 5px;
            transition: color 0.2s;
        }
        .edit-btn:hover {
            color: #d1c4e9;
        }
        .message-box {
            background-color: #4a4a6e;
            color: #e4f0ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        /* --- Edit Modal Styling --- */
        #edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #2c2c4a;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .modal-content h3 {
            color: #a78bfa;
            margin-top: 0;
            font-size: 1.1em;
            margin-bottom: 15px;
            border-bottom: 1px solid #3e2d5c;
            padding-bottom: 5px;
        }
        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #e4f0ff;
        }
        #save-edit-btn {
            background-color: #60a5fa;
            margin-top: 15px;
            width: 48%;
            display: inline-block;
        }
        #close-modal-btn {
            background-color: #555;
            margin-top: 15px;
            width: 48%;
            display: inline-block;
            float: right;
        }
        #save-edit-btn:hover { background-color: #3b82f6; }
        #close-modal-btn:hover { background-color: #777; }
    </style>
</head>
<body>

    <div id="message-box" class="message-box"></div>

    <h2>Add New Account</h2>
    <input type="text" id="account-name" placeholder="Account Name (e.g., Main, Alt1)">
    <input type="text" id="auth-id" placeholder="Authentication ID (session_v1 value)">
    <button id="save-account">Save Account</button>

    <h2>Saved Accounts</h2>
    <div id="account-list">
        <p style="color: #9ca3af; text-align: center;" id="no-accounts">No accounts saved yet.</p>
    </div>

    <!-- Edit Modal HTML -->
    <div id="edit-modal">
        <div class="modal-content">
            <h3>Edit Account</h3>
            <input type="hidden" id="edit-account-id">

            <label for="edit-account-name">Account Name:</label>
            <input type="text" id="edit-account-name" maxlength="50">

            <label for="edit-auth-id">Auth ID:</label>
            <input type="text" id="edit-auth-id">

            <button id="save-edit-btn">Save Changes</button>
            <button id="close-modal-btn">Cancel</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
